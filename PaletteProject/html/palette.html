<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Palette Recoloring</title>
	<script src="../scripts/jquery-3.3.1.js"></script>
	<script src="../scripts/loadimage.js"></script>
	<script src="../scripts/clusterfck.js"></script>
	<script src="../scripts/jscolor.js"></script>
	<script src="../scripts/color.js"></script>
	<script src="../scripts/math.js"></script>
	<script src="../scripts/rbf.js"></script>
	<script src="../scripts/numeric.js"></script>
	<script src="../scripts/jqColor.js"></script>
	<script src="../scripts/color.all.min.js"></script>
	<link rel="stylesheet" href="../css/palette.css" />
	<link rel="stylesheet" href="../css/jqColor.css" />
</head>
<body>
	<div id="header">
		<div id="titleDiv">
			<div>
				Palette Recoloring
				<img id="loading" src="../images/loading.gif" />

			</div>
		</div>
	</div>

	<div id="content">
		<div id="originalImage" class="imageContainer">
			<canvas id="origin" class="imageDisplay" height="400" width="400"></canvas>
			<canvas id="originHist" class="imageDisplay" height="400" width="400" style="display: none"></canvas>
		</div>

		<div id="paletteContainer">
			<select id="imgSelect" name="images">
				<option value="../images/sky.jpg">Pretty Sky</option>
				<option value="../images/castle.jpg">Disney Castle</option>
				<option value="../images/flower.jpg">Flower</option>
				<option value="../images/forest.jpg">Forest</option>
				<option value="../images/test.png">Woman</option>
				<option value="../images/boats.jpg">Paper Boats</option>
			</select>
			<button id="calc" class="actionBtn">Calculate Palette</button>
			<div id="colorContainer">
				<input id="kPicker3" type="radio" name="kPicker" value="3" />
				<label for="kPicker3">3</label>
				<input id="kPicker4" type="radio" name="kPicker" value="4" />
				<label for="kPicker4">4</label>
				<input id="kPicker5" type="radio" name="kPicker" value="5" checked="checked" />
				<label for="kPicker5">5</label>
			</div>
			<button id="transfer" class="actionBtn">Transfer Colors</button>
		</div>


		<div id="outputImage" class="imageContainer">
			<canvas id="output" class="imageDisplay" height="400" width="400"></canvas>
		</div>
	</div>
</body>
</html>
